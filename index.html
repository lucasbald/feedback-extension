<!DOCTYPE html>
<html>

<head>
  <title>Feedback Extension</title>
</head>

<body>
  <h1>Feedback Extension</h1>

  <form action="">

    <label for="people">People</label>
    <input id="people" type="text" placeholder="Tom"/>

    <label for="action">Action</label>
    <input id="action" type="text" placeholder="Developed something really important to the project" />

    <label for="cluster">Cluster</label>
    <select name="cluster" id="cluster">
      <option value="Coding Excellence">Coding Excellence</option>
      <option value="Continuous Delivery">Continuous Delivery</option>
      <option value="Quality">Quality</option>
      <option value="Architecture & Design">Architecture & Design</option>
      <option value="Process">Process</option>
      <option value="Teamwork">Teamwork</option>
      <option value="Soft Skills">Soft Skills</option>
    </select>

    <label for="reference">Reference</label>
    <input id="reference" type="text" placeholder="References"/>
    

  </form>

  <!-- <button id="oauth-button"> Click me! </button> -->

  <script src="src/main.js"></script>
</body>

</html>
